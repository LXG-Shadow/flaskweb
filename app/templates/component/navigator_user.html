<li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        {{ user.name }}
        <span class="caret"></span>
    </a>
    <ul class="dropdown-menu">
        <li role="presentation"><a href="{{ url_for("space.index",id=user.id) }}">{{ _('Space') }}</a></li>
        <li role="presentation"><a href="{{ url_for("space.articles",id=user.id) }}">{{ _("Article Management") }}</a></li>
        <li role="presentation"><a href="{{ url_for("space.article-add") }}">{{ _("New Article") }}</a></li>
        {% if user.group.permission >=3 %}
            <li class="divider"></li>
            <li role="presentation"><a href="{{ url_for("admin.index") }}">{{ _("Admin Backend") }}</a></li>
        {% endif %}
        <li class="divider"></li>
        <li role="presentation">
            <a href="{{ url_for("auth.logout") }}"><span class="glyphicon glyphicon-log-out"></span> logout</a>
        </li>
    </ul>
</li>
