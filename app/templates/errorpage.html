{% extends "common/base.html" %}

{% block title %}{{ errorpage.getTitle() }}{% endblock %}

{% block content %}

        <h3>{{ errorpage.getTitle() }} , Code: {{ errorpage.getCode() }}</h3>
    </div>
    <div class="row clearfix">
		<div class="col-md-12 column">
			<p>
                {{ errorpage.getMsg() }}
            </p>
		</div>
	</div>
</div>
{% endblock %}
