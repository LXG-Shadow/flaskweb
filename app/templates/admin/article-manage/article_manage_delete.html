<!-- Button trigger modal -->
<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form method="post" action="" class="form" id="deleteForm">
                {{ form.csrf_token }}
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="deleteModalLabel">{{ _("Delete Article") }}</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="article_id" class="control-label">{{ _("Article") }}ID:</label>
                        <input type="text" disabled class="form-control" id="article_id_show">
                        {{ form.id(class="form-control",id="article_id",type="hidden") }}
                    </div>
                    <div class="form-group">
                        <label for="article_name" class="control-label">{{ _("Title") }}:</label>
                        <input type="text" disabled class="form-control" id="article_title">
                    </div>
                    <div class="form-group">
                        <label for="article_author" class="control-label">{{ _("Author") }}:</label>
                        <input type="text" disabled class="form-control" id="article_author">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">{{ _("Confirm") }}</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#deleteModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget); // Button that triggered the modal
            var recipient = button.data('whatever'); // Extract info from data-* attributes
            $('#article_id').val(button.data('id'));
            $('#article_id_show').val(button.data('id'));
            $('#article_title').val(button.data('title'));
            $('#article_author').val(button.data('author'));
        })
    })
</script>
